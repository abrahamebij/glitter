	<filter id="di" filterUnits="userSpaceOnUse" x="-16" y="-16" width="632" height="220">
		<!-- build some noise -->
		<!-- does the renderer cache this? -->
		<feTurbulence id="fet" baseFrequency="0.7" numOctaves="1" type="fractalNoise" x="0" y="0" width="600" height="188" />
		<!-- ideally, we would have pixel noise, but all we have is turbulence, which isn't uniformly distributed -->
		<!-- so therefore the scale is a huge number. I suspect this is part of the performance problem -->
		<feDisplacementMap id="fedm" in="SourceGraphic" scale="32" x="0" y="0" width="600" height="188" />
	</filter>
	<text id="t1" x="10" y="134" font-size="150" font-family="Leckerli One" stroke="#000000" stroke-width="6" filter="url(#ds)">glitter</text>
	<clipPath id="fg">
		<text id="t2" x="10" y="134" font-size="150" font-family="Leckerli One">glitter</text>
	</clipPath>
	<g clip-path="url(#fg)">
		<rect id="r1" width="600" height="188" fill="url(#co)" />
		<g filter="url(#di)">
			<rect id="r2" x="-25" y="-16" width="641" height="220" fill="url(#pa)" style="animation:east 6s linear infinite;" />
		</g>
	</g>
</svg>
<script>
var input = document.getElementById('input');
var save = document.getElementById('save');
var svg = document.getElementById('svg');
var di = document.getElementById('di');
var fet = document.getElementById('fet');
var fedm = document.getElementById('fedm');
var t1 = document.getElementById('t1');
var t2 = document.getElementById('t2');
var r1 = document.getElementById('r1');
var r2 = document.getElementById('r2');
function update() {
	t1.textContent = input.value;
	t2.textContent = input.value;
	var rect = t1.getBoundingClientRect();
	var width = Math.ceil(rect.right + rect.left);
	svg.width.baseVal.value = width;
	di.width.baseVal.value = width + 32;
	fet.width.baseVal.value = width;
	fedm.width.baseVal.value = width;
	r1.width.baseVal.value = width;
	r2.width.baseVal.value = width + 32 + 9;
	save.href = 'data:image/svg+xml,' + encodeURIComponent(svg.outerHTML);
}
input.addEventListener('input', function (e) {
	update();
});
update();
</script>
