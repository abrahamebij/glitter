<script>
var input = document.getElementById('input');
var save = document.getElementById('save');
var svg = document.getElementById('svg');
var di = document.getElementById('di');
var fet = document.getElementById('fet');
var fect = document.getElementById('fect');
var fedm = document.getElementById('fedm');
var t1 = document.getElementById('t1');
var t2 = document.getElementById('t2');
var r1 = document.getElementById('r1');
var r2 = document.getElementById('r2');
function update() {
	t1.textContent = input.value;
	t2.textContent = input.value;
	const svgRect = svg.getBoundingClientRect();
	const rect = t1.getBoundingClientRect();
	var width = Math.ceil(rect.left - svgRect.left + rect.right - svgRect.left);
	svg.width.baseVal.value = width;
	di.width.baseVal.value = width + 32;
	fet.width.baseVal.value = width;
	fect.width.baseVal.value = width;
	fedm.width.baseVal.value = width;
	r1.width.baseVal.value = width;
	r2.width.baseVal.value = width + 64;
	save.href = 'data:image/svg+xml,' + encodeURIComponent(svg.outerHTML);
}
input.addEventListener('input', function (e) {
	update();
});
update();
</script>
